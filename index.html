<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cast</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Newsreader&family=Reggae+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <form class="searchButton" id="search-form">
            <input type="search" placeholder="Search City" autocomplete="off" autofocus="on" id="city-input">

            <span class="submit-button">
                <input type="submit" value="🔍">
            </span>

            <button class="btn btn-success" id="current-location-button">
                Current
            </button>
        </form>

        <div class="indicator">
            <img src="" alt="" id="icon">
            <h1 class="city" id="city">
            </h1>
            <div class="description" id="description">
            </div>
            <hr>

            <h2>
                <div class="day" id="current-date">
                </div>
            </h2>

            <h3 class="temperature">
                <span id="temperature">
                </span>

                <span class="units">
                    <a href="#" id="celsius-link" class="active"> ℃</a> | <a href="#" id="fahrenheit-link"
                        class="active">℉</a>
                </span>
            </h3>

            <h4 class="humidity">
                Humidity:
                <span id="humidity"></span>
                <span>%</span>
            </h4>
            <h5 class="wind">
                Wind:
                <span id="wind"></span>
                <span>km/h</span> </span>
            </h5>
        </div>

        <p class="week-days" id="forecast">
            <br />
        <div class="row">
            <div class="col-2">
                <br />
                <div class="forecast-temperature">

                </div>
            </div>
        </div>
        </p>
    </div>

    <span class="code-source-link">
        <a href="https://github.com/rusne718/my-weather-app" target="_blank">Open source code</a>
        by Rusne Kaminskaite
    </span>

    <script src="src/app.js"></script>
    <script src="https://kit.fontawesome.com/d974a1fc12.js" crossorigin="anonymous">
    </script>
</body>
