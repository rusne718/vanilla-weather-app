<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cast</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Newsreader&family=Reggae+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <form class="searchButton" id="search-form">
            <input type="search" placeholder="Search City" autocomplete="off" autofocus="on" id="city-input">

            <span class="submit-button">
                <input type="submit" value="🔍">
            </span>

            <button class="btn btn-success" id="current-location-button">
                Current
            </button>
        </form>

        <div class="indicator">
            <i class="far fa-snowflake"></i>
            <br>
            <h1 class="city" id="city">
                Vilnius
            </h1>
            <hr>
            <h2>
                <div class="day" id="current-date">
                    Thursday 13:13
                </div>
            </h2>
            <div class="description" id="description">
                Broken clouds
            </div>
            <h3 id="temperature">
            </h3>
            <h5 class="humidity">
                Humidity:
                <span id="humidity">
                    %
                </span>
            </h5>
            <h6 class="wind">
                Wind:
                <span id="wind">
                    0m/s
                </span>
            </h6>
        </div>

        <p class="week-days">
            <br />
        <div class="row">
            <div class="col-2">
                <div class="saturday">
                    Saturday
                    <br />
                    <i class="fas fa-cloud-moon"></i>
                    <br />
                    <div class="temperature">
                        -11℃
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="sunday">
                    Sunday
                    <br />
                    <i class="fas fa-cloud"></i>
                    <br />
                    <div class="temperature">
                        -11℃
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="monday">
                    Monday
                    <br />
                    <i class="far fa-sun"></i>
                    <br />
                    <div class="temperature">
                        -11℃
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="tuesday">
                    Tuesday
                    <br />
                    <i class="far fa-snowflake"></i>
                    <br />
                    <div class="temperature">
                        -11℃
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="wednesday">
                    Wednesday
                    <br />
                    <i class="far fa-snowflake"></i>
                    <br />
                    <div class="temperature">
                        -12℃
                    </div>
                </div>
            </div>
            </p>
        </div>

        <p>
        <div class="code-source-link">
            <a href="https://github.com/rusne718/my-weather-app" target="_blank">Open source code</a>
            by Rusne Kaminskaite
        </div>
        </p>

        <script src="src/app.js"></script>
        <script src="https://kit.fontawesome.com/d974a1fc12.js" crossorigin="anonymous">
        </script>
        </body>
